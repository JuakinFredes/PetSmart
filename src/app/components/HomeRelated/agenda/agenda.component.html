  
  <ion-accordion-group expand="inset" (ionChange)="onChange()">
  <ion-accordion value="first" toggleIcon="caret-down-circle" toggleIconSlot="start" >
    <ion-item slot="header" color="light">
      <ion-input style="height: 70px;" label="Calendario"  [readonly]="true"></ion-input>
      <ion-button (click)="createEvent()"  size="medium"><ion-icon name="add"></ion-icon></ion-button>
    </ion-item>


    <!--Los del acordion que se repetiran-->
    <ion-list>
      <div  *ngIf="listEvents$ | async as listEvents">
      <ion-item-sliding *ngFor="let e of listEvents">
        <ion-item>
          <ion-label>
            <h1>{{e.title}}</h1>
            <p>{{e.location}}</p>
            <p>{{e.message}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" (click)="deleteEvent(e.id)">
            <ion-icon slot="bottom" name="trash"></ion-icon>
            Borrar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
      </div>
    </ion-list>
   
  </ion-accordion>

  <ion-accordion value="second" toggleIcon="caret-down-circle" toggleIconSlot="start">
    <ion-item slot="header" color="light">
      <ion-input style="height: 70px;" label="Alarma"  [readonly]="true"></ion-input>
      <ion-button (click)="irAlarmas()" size="medium"><ion-icon name="time"></ion-icon></ion-button>
    </ion-item>
    <!--Los del acordion que se repetiran-->
    <div class="ion-padding" slot="content">
      
    </div>

  </ion-accordion>
</ion-accordion-group>
