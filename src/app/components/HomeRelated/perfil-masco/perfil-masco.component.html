  <div *ngIf="mascota">
  <ion-card class="carrusel">
    <ion-card-content>
      <img class="perro" src="https://assets.petco.com/petco/image/upload/f_auto,q_auto:best/dog-lp_2up_new-dog-guide_puppy_260x346.png" style="width:70%;">
    </ion-card-content>
    <ion-card-header>
      <ion-card-title>{{ mascota.nombre }} </ion-card-title>
      <ion-card-subtitle>Raza: {{mascota.raza}} - Edad: </ion-card-subtitle>
    </ion-card-header>

  <ion-grid [fixed]="true">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input label="Apellido:"  [readonly]="true">{{mascota.apellido}}</ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input label="Sexo:" value="Sexo" [readonly]="true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-input label="Especie:"  [readonly]="true">{{mascota.especie}}</ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-input label="DueÃ±o:" [readonly]="true">{{mascota.dueno}}</ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button (click)="cancel()">
    <ion-icon name="caret-back-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab id="present-alert" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button  (click)="alert()" >
    <ion-icon name="trash-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
</div>
