  
  <ion-accordion-group expand="inset" >
  <ion-accordion value="first" toggleIcon="caret-down-circle" toggleIconSlot="start" >
    <ion-item slot="header" color="light">
      <ion-input style="height: 70px;" label="Calendario"  [readonly]="true"></ion-input>
      <ion-button  size="medium"><ion-icon name="add"></ion-icon></ion-button>
    </ion-item>


    <!--Los del acordion que se repetiran-->
    <ion-list>
      <ion-item-sliding >
        <ion-item>
          <ion-label>
          </ion-label>
        </ion-item>
        <ion-item-options>
          <ion-item-option color="danger" >
            <ion-icon slot="bottom" name="trash"></ion-icon>
            Borrar
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
   
  </ion-accordion>

  <ion-accordion value="second" toggleIcon="caret-down-circle" toggleIconSlot="start">
    <ion-item slot="header" color="light">
      <ion-input style="height: 70px;" label="Alarma"  [readonly]="true"></ion-input>
      <ion-button (click)="irAlarmas()" size="medium"><ion-icon name="time"></ion-icon></ion-button>
    </ion-item>

    <div class="ion-padding" slot="content"  *ngIf="listaN$ | async as alarmas">
      <div *ngFor="let a of alarmas">
         <!--Los del acordion que se repetiran-->
        <ion-list>
          <ion-item-sliding >
            <ion-item>
              <ion-label>{{ a.title }}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>{{ a.body }}</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger" >
                <ion-icon slot="bottom" name="trash"></ion-icon>
                Borrar
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

      </div>
    </div>

  </ion-accordion>
</ion-accordion-group>
